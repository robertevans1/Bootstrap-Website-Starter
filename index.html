<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rob Evans Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .navbar{
      margin-bottom: 0;
      border-radius: 0;
      background-color: #5E4485;
      color: #FFF;
      padding: 1% 0;
      font-size: 1.2em;
      border: 0;
    }

    .navbar-header{
    margin-left:2% !important;
    }
    .navbar-brand{
      float: left;
      max-width: 30%;
      height: auto;
      padding: 5px;
      border: solid 3px #FFF;
    }
    .navbar-inverse .navbar-nav .active a,.navbar-inverse .navbar-nav .active a:hover,.navbar-inverse .navbar-nav .active a:focus{
      color: #FFF;
      background-color: #5E4485;
    }

    .carousel-inner .item img {
          width: 100%;
    }

    .carousel-caption{
      top:50%;
      transform:translateY(-50%);
      text-transform: uppercase;
    }

    .btn{
      font-size: 18px;
      color:white;
      padding:12px 22px;
      background-color: #5E4485;
      border: 2px solid #FFF;
    }

     #icon {
      max-width: 200px;
      margin: 1% auto;
    }

    .container {
      margin: 4% auto;
    }

    @media (max-width: 600px){
      .carousel-caption{
        display: none;
      }

      #icon {
        max-width: 150px;
      }

      h2 {
        font-size: 1.7em;
      }
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="img/passpic.jpg" class="img-responsive"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">Home</a></li>
          <li ><a href="#">About</a></li>
          <li ><a href="#">Services</a></li>
          <li ><a href="#">Testimonials</a></li>
          <li ><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item  active">
        <img src="img/senegal.jpg">
        <!-- <div class="carousel-caption">
          <h1>get to know bootstrap</h1>
          <br>
          <button type="button" class="btn btn-default">Get Started</button>
        </div> -->
      </div>
      <div class="item">
        <img src="img/iceland.jpg">
      </div>
      <div class="item">
        <img src="img/costa.jpg">
      </div>
      <!---Start Slider Controls-->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div><!---End of slider-->

  <div class="container text-center">
    <h2>What We're Using</h2>
    <div class="row">
      <div class="col-sm-4">
        <img src="img/html5.png" id="icon">
      </div>
      <div class="col-sm-4">
        <img src="img/bootstrap.png" id="icon">
      </div>
      <div class="col-sm-4">
        <img src="img/css3.png" id="icon">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4>
          <p>Here's the cool thing about Bootstrap...</p>
          <p>Some stuff here blah blah blah blah blah blah blah blah blah blah blah blah</p>
        </h4>
      </div>
      <div class="col-md-6">
        <img src="img/bootstrap2.jpg" class="img-responsive">
      </div>
    </div>
  </div>
</body>
</html>
